<section class="p-3">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div *ngIf="errorMsg" class="alert alert-danger animated ZoomIn">
                    <button class="close" data-dismiss="alert">
                        <i class="fa fa-times-circle"></i>
                    </button>
                    <span>{{ errorMsg?.msg | json }} </span>
                </div>
                <div *ngIf="emptyForm" class="alert alert-danger animated zoomIn">
                    <button class="close" data-dismiss="alert">
                      <i class="fa fa-times-circle"></i>
                    </button>
                    <span>Please fill in the fields</span>
                  </div>
                <div class="card animated slideInRight">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Sign Up Here</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form (ngSubmit)="submitRegister()">
                            <div class="form-group">
                                <input [(ngModel)]="user.username" name="Username" type="text" class="form-control" placeholder="Your Username">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.email" name="email" type="email" class="form-control" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Your password">
                            </div>
                            <div>
                                <input type="submit" value="SignUp" class="btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
